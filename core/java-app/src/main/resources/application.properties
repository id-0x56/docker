# postgres
spring.datasource.url=jdbc:postgresql://postgres:5432/database
spring.datasource.username=username
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# redis
spring.data.redis.host=redis
spring.data.redis.password=password
spring.data.redis.port=6379

spring.cache.type=redis

# logging
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR

logging.file.name=/var/www/java-app/log/java-app.log

# swagger
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.config-url=/api/config.json
springdoc.swagger-ui.path=/api/index.html
springdoc.swagger-ui.url=/api/docs.yaml
