# postgres
spring.datasource.url=jdbc:postgresql://postgres:5432/database
spring.datasource.username=username
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# swagger
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.config-url=/api/config.json
springdoc.swagger-ui.path=/api/index.html
springdoc.swagger-ui.url=/api/docs.yaml

# logging
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR

logging.file.name=/var/www/java-app/log/java-app.log
