version: '3.7'

services:

    nginx:
        build:
            context: ./docker/nginx
        container_name: nginx
        restart: always
        ports:
            - '80:80'
            - '8080:8080'
        volumes:
            - ./core:/var/www
        networks:
            - app-network
        depends_on:
            - node
            - php

    node:
        build:
            context: ./docker/node
        container_name: node
        restart: always
        volumes:
            - ./core:/var/www
        networks:
            - app-network

    php:
        build:
            context: ./docker/php
        container_name: php
        restart: always
        volumes:
            - ./core:/var/www
        networks:
            - app-network

    mysql:
        build:
            context: ./docker/mysql
        container_name: mysql
        restart: always
        ports:
            - '3306:3306'
        environment:
            MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_USER: ${DB_USERNAME}
            MYSQL_PASSWORD: ${DB_PASSWORD}
        volumes:
            - mysql-data:/var/lib/mysql
        networks:
            - app-network

    rabbitmq:
        build:
            context: ./docker/rabbitmq
        container_name: rabbitmq
        restart: always
        ports:
            - '5672:5672'
            - '15672:15672'
        networks:
            - app-network

networks:
    app-network:
        driver: bridge

volumes:
    mysql-data:
        driver: local
